name: Deploy to Server

on:
  push:
    branches:
      - master  # Trigger this workflow when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull latest code via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.53.168.129 'cd /var/www/project-aromadb && sudo git pull origin master'
      
      - name: Drop specific tables
        run: |
            ssh -o StrictHostKeyChecking=no ubuntu@13.53.168.129 << 'EOF'
             sudo mysql -u root yourdatabase -e "DROP TABLE IF EXISTS recettes, huile_hes, huile_hvs, tisanes;"


      - name: Run Laravel migration and seeders fresh
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.53.168.129 << 'EOF'
            cd /var/www/project-aromadb
            
            
            sudo php artisan migrate
         
            sudo php artisan db:seed --class=RecetteSeeder
            sudo php artisan db:seed --class=HuileHESeeder
            sudo php artisan db:seed --class=HuileHVSeeder
            sudo php artisan db:seed --class=TisaneSeeder
            sudo php artisan sitemap:generate
          EOF
